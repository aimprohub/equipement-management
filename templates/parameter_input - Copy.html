<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

{% extends "base1.html" %}
{% block content %}

<script>
function myAction_reading(){
    document.getElementById("myForm").method="POST";
    document.getElementById("myForm").action = "/save_reading";
    document.getElementById("myForm").submit();
}
</script>

<div class="container">
  <h3>Fillup values and observations:</h3>
  Vender:{{venderid}} Department:{{deptid}}  Equipment:{{equipmentid}}   <p></p>
  <h3>Equipment : {{equ_name}}</h3><p></p><p></p>
  <form id ="myForm" class="form-horizontal" action="/save_reading">
  
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email_id of Approver:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
      </div>
    </div>

    <tbody>
    {% for row in data %}

    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">{{row}}:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="pwd" placeholder="observations:" name="{{row}}">
      </div>
    </div>

    {% endfor %}
    
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Remarks:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="pwd" placeholder="Remark:" name="Remarks">
      </div>
    </div>
    
    <div class="form-group">        
      <class class="col-sm-offset-2 col-sm-10">
      <div>   
        <div class="checkbox">
          <label><input type="checkbox" name="remember"> Followed procedure as per Norms:</label>
        </div>
      </div>
    </div>
    
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Verified & Approved:</label>
      <div class="col-sm-10">          
        <label><input type="checkbox" name="remember"> </label>
      </div>
    </div>

    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <input type="hidden" id="equipmentid" name="equipmentid" value={{equipmentid}}>
        <button id="paramet" >readAllVaules</button><br>
        
        <button id="department" onclick="myAction_reading()">Select Reading</button><br>
      </div>
    </div>
  </tbody>
  </form>
</div>

</body> 
{% endblock %}
