{% extends "base.html" %}
{% block content %}
<div class="container">
  <h2>Select Department for {{session_username}}</h2>
  <p>Vender List:</p>  
  <form id="myForm1" action="/select_equip">        
    <table class="table table-condensed table-bordered table-hover table-striped">
      <thead>
        <tr>
          <th>Select</th>
          <th>Department ID</th>
          <th>Department Name.</th>
        </tr>
      </thead>
      <tbody>
        {% for row in data %}        
        <tr>
          <td class="text-center w-50">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="deptid" id="deptid" value={{row[1]}}>
            </div>
          </td>
          <td>{{row[1]}}</td>
          <td>{{row[0]}}</td>
          <!-- <td>{{row[2]}}</td> -->
        </tr>
        {% endfor %}  
      </div>      
      </tbody>
    </table>
  
    <button class="btn btn-primary" id="department" type="submit">Select Department</button><br>
    <input type="hidden" id="vender" name="venderid" value={{venderid}}> 
    <!--<input type="hidden" id="dept" name="deptid" value={{dept}}> -->
  </form>
</div>
{% endblock %}
