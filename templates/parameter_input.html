{% extends "base.html" %}
{% block content %}

<script>
function show_no(){
  //document.getElementById("myForm").action = "/save_reading";
  var x = document.getElementById("myForm3").elements.length;
  var y = document.getElementById("myForm3").elements.item(4).value;
  var z = document.getElementById("myForm3").elements.namedItem("Remarks").value;
  alert(x+y+z);
}
function getAllValues(){
  var x = document.getElementById("myForm3");
  var txt = "";
  var i;
  for (i = 0; i < x.length; i++) {
    txt = txt + x.elements[i].value + "|";
  }
  alert(txt)
  ////document.getElementById("myForm").element.namedItem("Remarks") = txt;
  document.getElementById("textall").value = txt;
  return txt;
}
</script>

<div class="container">
  <h3>Fillup values and observations:</h3>
  Vender:{{venderid}} Department:{{deptid}}  Equipment:{{equipmentid}}   <p></p>
  <h3 class="mb-3">Equipment : {{equ_name}}</h3>
  <form id ="myForm3" class="form-horizontal" action="/save_reading" method="POST">
    
    <div class="row form-group">
      <label class="control-label col-sm-2" for="approvar">Name of Approver:</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" id="approvarName" placeholder="Name" name="approvar_name">
      </div>
    </div>
    <div class="row form-group">
      <label class="control-label col-sm-2" for="email">Email_id of Approver:</label>
      <div class="col-sm-6">
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="approvar_email">
      </div>
    </div>
    <tbody>
    {% for row in data %}
    <div class="row form-group">
      <label class="control-label col-sm-2" for="pwd">{{row}}:</label>
      <div class="col-sm-6">          
        <input type="text" class="form-control" id="pwd" placeholder="observations:" name="{{row}}">
      </div>
    </div>

    {% endfor %}
    
    <div class="row form-group">
      <label class="control-label col-sm-2" for="myForm">Remarks:</label>
      <div class="col-sm-6">          
        <input type="text" class="form-control" id="myForm" placeholder="Remark:" name="Remarks">
      </div>
    </div>
    
    <div class="row form-group">        
      <div class="col-sm-6">
        <div class="checkbox">
          <label><input type="checkbox" name="remember">  Followed procedure as per Norms</label>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="checkbox">
          <label><input type="checkbox" name="remember">  Verified & Approved </label>
        </div>
      </div>
    </div>

    <div class="form-group row">        
      <div class="col-sm-6">
        <div class="d-flex">
          <div><button class="btn btn-info mr-4 " id="department" onclick="myAction_reading()">Save All</button></div>
          <div><button class="btn btn-primary" id="department" onclick="getAllValues()">Show Numb of el1</button></div>
        </div>
      </div>
    </div>
    <input type="hidden" id="equipmentid" name="equipmentid" value={{equipmentid}}>
    <input type="hidden" id="textall" name="textall" >
  </form>
</div>
{% endblock %}
